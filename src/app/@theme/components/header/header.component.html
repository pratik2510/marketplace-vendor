<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"> {{ 'COMMON_KEYS.LUMIERE' | translate }} </a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="myprofile-menu" [onlyPicture]="userPictureOnly"
        [name]="user" [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
  <div class=" header-language-icon">
    <ngx-select-language></ngx-select-language>
  </div>
</div>
